<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>

<div class="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div style="justify-content: space-between; display: flex" class="collapse navbar-collapse" id="navbarNav">

            <div class="left-menu offset-md-2">
                <ul class="navbar-nav offset-md-2" style="margin-right: auto; margin-left: 0;">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'post_list' %}">
                            Main Page
                        </a>
                    </li>

                    {% if user.is_authenticated %}
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'post_new' %}">
                                New Post
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>

            <div class="right-menu">
                <ul class="navbar-nav offset-md-2" style="margin-right: 380px;">
                    {% if user.is_authenticated %}
                        <li class="nav-item active">
                            <a class="nav-link" href="/admin">
                                Admin
                            </a>
                        </li>

                        <li class="nav-item active">
                            <a class="nav-link" href="/admin/logout">
                                LogOut
                            </a>
                        </li>
                    {% else %}
                        <li class="nav-item active">
                            <a class="nav-link" href="/admin">
                                Login
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>

        </div>
    </nav>
</div>

<div class="main_body mt-5">
    <div class="row">
        <div class="col-8 offset-md-2">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

</body>
</html>

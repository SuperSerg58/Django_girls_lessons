{% extends 'blog/base.html' %}

{% block title %}
    Вопросы
{% endblock %}

{% block content %}
    {% if questions %}
        <ol>
        {% for question in questions %}
            <li><a href="{% url 'detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
        </ol>
    {% else %}
        <p>No questions are available.</p>
    {% endif %}
{% endblock %}

{% extends 'blog/base.html' %}

{% block title %}
    Main Page
{% endblock %}

{% block content %}
    {% for post in posts %}

        <div class="card mb-5">
            <div class="card-header">
                {{ post.published }}
            </div>
            <div class="card-body">
                <h5 class="card-title">
                    {{ post.title }}
                </h5>
                <p class="card-text">{{ post.text|truncatewords:15 }}</p>
                <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-primary">Read</a>
            </div>
        </div>

    {% endfor %}
{% endblock %}
